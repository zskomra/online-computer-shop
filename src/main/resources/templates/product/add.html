<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: heading">
    <meta charset="UTF-8">
    <title>Dodaj produkt</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="content">
        <div class="middle form form-label">
            <form th:action="@{/product/add}" th:method="post" th:object="${createProductCommand}">
                <div class="form-group">
                    <label for="productName" class="form-field">Nazwa produktu
                        <input th:field="*{name}"
                               type="text" id="productName" placeholder="Nazwa produktu" class="form-control form-field"/>
                    </label>
                    <div class="alert alert-danger" role="alert"
                         th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="productDescription" class="form-field">Opis produktu
                        <textarea th:field="*{description}"
                                  rows="5" cols="30" id="productDescription"
                                  class="form-control form-field" placeholder="Opis produktu">
                    </textarea>
                    </label>
                    <div class="alert alert-danger" role="alert"
                         th:if="${#fields.hasErrors('description')}" th:text="${#fields.errors('description')}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="categories" class="form-field">Kategoria produktu
                        <select th:field="*{categoryId}" id="categories" class="form-control form-field">
                            <option
                                    th:each="productCategory : ${productCategories}"
                                    th:value="${productCategory.id}"
                                    th:text="${productCategory.name}"></option>
                        </select>
                    </label>
                    <div class="alert alert-danger" role="alert"
                         th:if="${#fields.hasErrors('categoryId')}" th:text="${#fields.errors('categoryId')}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="form-field">Cena
                        <input th:field="*{price}" type="number" step="any"
                               id="price" class="form-control form-field" placeholder="Podaj cenÄ™"/>
                        <div class="alert alert-danger" role="alert"
                             th:if="${#fields.hasErrors('price')}" th:text="${#fields.errors('price')}">
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <div class="form-btn">
                        <button class="btn btn-primary" type="submit">Dodaj</button>
                    </div>
                    <div class="alert alert-danger" role="alert"
                         th:if="${#fields.hasGlobalErrors()}" th:value="${#fields.globalErrors()}"></div>
                </div>
            </form>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>


<script th:src="@{https://kit.fontawesome.com/a076d05399.js}"></script>
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/home.js}"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
