<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: heading">
    <title>Obserwowane produkty</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="link-to-back">
        <a th:href="@{/product/list}">
            <img th:src="@{/images/previous.png}" style="width: 64px; height: 64px" alt="Wróc">
        </a>
    </div>
    <div class="content">
        <div class="middle">
            <table class="table table-hover">
                <thead class="table-header">
                <tr>
                    <th scope="col">Obserwowane produkty:</th>
                </tr>
                </thead>
                <tbody class="table-content">
                <tr th:each="watched : ${watchList}">
                    <td>
                        <a th:href="@{'/product/view/' + ${watched.id}}">
                             <div th:text="${watched.name}">testow nazwa</div>
                        </a>
                    </td>

                    <td>
                        <button type="submit" class="delete-btn">
                           <a th:href="@{'/watch/delete?productId=' + ${watched.id}}">Usuń</a>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

<script th:src="@{https://kit.fontawesome.com/a076d05399.js}"></script>
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/home.js}"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
