<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: heading">
	<title>Sklep komputerowy</title>
</head>

<body>
	<script th:src="@{https://kit.fontawesome.com/a076d05399.js}"></script>
	<div class="container">
		<div th:replace="fragments/navbar :: navbar"></div>

	<div class="content">

		<div class="left"></div>
		<div class="middle">
			<div class="recommended">
				<h1 class="title-window">Polecane produkty</h1>
				<div th:each="recommend : ${recommended4Product}" class="recommended-product">
					<a th:href="@{'/product/view/' + ${recommend.id}}">
						<div clas="recommended-product-image">
							<img th:src="@{/images/component.jpg}" width="150px" height="150px">
						</div>
						<div class="recommended-product-content">
							<div class="product-name" th:text="${recommend.name}"></div>
							<div class="product-price" th:text="${recommend.price   + ' zł'}"></div>
						</div>
					</a>
				</div>
			</div>
            
			<div class="news">
				<h1 class="title-window">Nowości</h1>
				<table class="table table-hover">
					<thead class="table-header">
					<tr>
						<th scope="col">Nazwa produktu</th>
						<th scope="col">Kategoria produktu</th>
						<th scope="col">Cena produktu</th>
						<th>Koszyk</th>
					</tr>
					</thead>
					<tbody class="table-content">
					<tr th:each="product : ${last5Products}">
						<td>
							<a th:href="@{'/product/view/' + ${product.id}}">
								<p th:text="${product.name}">Nazwa testowa</p>
							</a>
						</td>
						<td th:text="${product.category.name}"></td>
						<td th:text="${product.price}"></td>
						<td th:with="addOrder=@{/order/add}">
							<form method="post" th:action="@{${addOrder}}">
								<input type="hidden" name="productId" th:value="${product.id}"/>
								<button type="submit" class="waves-effect waves-light btn-small">
									Dodaj
								</button>
							</form>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
	
			<div class="chosen">
				<h1 class="title-window">Wybrane dla Ciebie</h1>
				<div>
					lista wybranych
				</div>
			</div>
		</div>

		<div class="right"></div>

		<div th:replace="fragments/login-modal :: loginModal"></div>
		<div th:replace="fragments/register-modal :: registerModal"></div>

	</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

	<script th:src="@{https://kit.fontawesome.com/a076d05399.js}"></script>
	<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
	<script th:src="@{/js/home.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</body>

</html>
