<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: heading">
    <title>Dodaj kategoriÄ™ produktu</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="content">
        <div class="middle form form-label">
            <form th:action="@{/product-category/add}" th:method="post" th:object="${createProductCategoryCommand}">
                <div class="form-group">
                    <label for="categoryName" class="form-field">Nazwa kategorii
                        <input id="categoryName" th:field="*{name}" type="text" class="form-control form-field"/>
                    </label>
                    <div class="alert alert-danger" role="alert"
                         th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-btn">
                        <button class="btn btn-primary" type="submit">Dodaj</button>
                    </div>
                </div>
                <div class="alert alert-danger" role="alert"
                     th:if="${#fields.hasGlobalErrors()}" th:value="${#fields.globalErrors()}"></div>
            </form>
        </div>
    </div>
</div>
</div>
<div th:replace="fragments/footer :: footer"></div>


<script th:src="@{https://kit.fontawesome.com/a076d05399.js}"></script>
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/home.js}"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
