<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Formularz kontaktowy</h2>

<form th:action="@{/contact}" th:method="post" th:object="${contactCommand}">
    <label>Temat</label><br>
    <input placeholder="Wpisz temat" type="text" th:field="*{topic}">
    <br>
    <label>Adres email</label><br>
    <input placeholder="Wpisz adres email" type="email" th:field="*{email}">
    <br>
    <label>Wiadomość: </label><br>
    <textarea type="text" placeholder="Wpisz treść wiadomości" th:field="*{description}">
  </textarea>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
